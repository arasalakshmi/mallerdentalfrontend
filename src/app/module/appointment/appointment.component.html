<div class="container">
    <form
  [formGroup]="appointmentForm"
  (ngSubmit)="bookAppointment()"
  class="p-4 shadow rounded bg-white"
>

  <!-- NAME -->
  <mat-form-field class="w-100 mb-3">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="name">
    <mat-error>Name is required</mat-error>
  </mat-form-field>

  <!-- PHONE -->
  <mat-form-field class="w-100 mb-3">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phone">
    <mat-error>Enter valid 10-digit mobile number</mat-error>
  </mat-form-field>

  <!-- EMAIL -->
  <mat-form-field class="w-100 mb-3">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error>Enter valid email</mat-error>
  </mat-form-field>

  <!-- TREATMENT -->
  <mat-form-field class="w-100 mb-3">
    <mat-label>Treatment</mat-label>
    <mat-select formControlName="treatment">
      <mat-option value="TMJ">TMJ</mat-option>
      <mat-option value="Aligners">Aligners</mat-option>
      <mat-option value="Implants">Implants</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- DATE -->
  <mat-form-field class="w-100 mb-3">
    <mat-label>Appointment Date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [matDatepickerFilter]="dateFilter"
      formControlName="date"
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Select valid date</mat-error>
  </mat-form-field>

  <!-- TIME -->
  <mat-form-field class="w-100 mb-4">
    <mat-label>Appointment Time</mat-label>
    <mat-select formControlName="time">
      <mat-option *ngFor="let t of timeSlots" [value]="t">
        {{ t }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- BUTTON -->
  <button
    mat-raised-button
    color="primary"
    class="w-100"
    type="submit"
    [disabled]="appointmentForm.invalid"
  >
    Book Appointment
  </button>

</form>

</div>
